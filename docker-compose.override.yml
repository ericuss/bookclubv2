version: '3.4'

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2019-CU5-ubuntu-16.04
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "5434:1433" 
    healthcheck:
        test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Pass@word" -Q "SELECT 1" || exit 1
        interval: 10s
        timeout: 3s
        retries: 10
        start_period: 10s
  web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - https_port=7443
      - Kestrel__Certificates__Default__Path=./certs/devcert.pfx
      - Kestrel__Certificates__Default__Password=Passw@rd
      #- Sql__ConnectionString=${BookClub_DB:-Server=sql;Database=BookClub;User Id=sa;Password=Pass@word}
      - Sql__ConnectionString=Server=tcp:lanrestore.database.windows.net,1433;Initial Catalog=bookstore;Persist Security Info=False;User ID=user;Password=SdWQoXJm5RH4Qcy35qLh;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
    ports:
      - "7080:80"
      - "7443:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
    - sql